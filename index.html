
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteador de Times - Várzea FC</title>
  <style>
    body {
      background-color: #000;
      color: #ff0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #111;
      margin: 0;
    }
    #painel {
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #ff0;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .jogador {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    .jogador.selecionado {
      background-color: #ff0;
      color: #000;
    }
    .time {
      margin: 20px;
      padding: 10px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #333;
      display: inline-block;
      vertical-align: top;
    }
    .time h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      color: #fff;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #555;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    select, input[type="number"] {
      padding: 4px;
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Times - Várzea FC</h1>
  <div id="painel">
    <div id="jogadores"></div>
    <br>
    
    <label for="numTimes">Quantidade de Times:</label>
    <input type="number" id="numTimes" min="2" max="10" value="2" style="width: 50px;" />
    <button onclick="sortearTimes()">Sortear Times</button>
    
    <div id="resultados"></div>
    <div id="rodada"></div>
  </div>

  <script>
    const jogadores = [
      "NICOLAS", "RUAN", "SENEGAL", "RICKSON", "MUNIZ", "PEDRO QUEIROZ", "ALMIRZINHO", "MARCELINHO",
      "ALVARO", "PELANCA", "JOÃO MARCOS", "FIUZA", "THALLES", "LÉO", "NEY", "RONINHO", "KEVIN", "YAGO",
      "MATHEU FARIA", "DENYS", "GUERRON", "PAULINHO", "PAULO", "ÍTALO", "JEFERSON", "RENZO", "CANJICA",
      "DOUGLAS", "SAVIO", "PEDRO", "DEDÉ", "WASHINGTON", "BERENGER", "LUCAS AZEVEDO", "VINI", "RAFAEL"
    ];

    let jogadoresSelecionados = [];

    function renderJogadores() {
      const container = document.getElementById("jogadores");
      container.innerHTML = "";
      jogadores.forEach(nome => {
        const div = document.createElement("div");
        div.className = "jogador";
        div.textContent = nome;
        div.onclick = () => {
          div.classList.toggle("selecionado");
          if (jogadoresSelecionados.includes(nome)) {
            jogadoresSelecionados = jogadoresSelecionados.filter(j => j !== nome);
          } else {
            jogadoresSelecionados.push(nome);
          }
        };
        container.appendChild(div);
      });
    }

    
    function sortearTimes() {
      const numTimes = parseInt(document.getElementById("numTimes").value) || 2;
      if (jogadoresSelecionados.length < numTimes) {
        alert("Selecione pelo menos " + numTimes + " jogadores.");
        return;
      }
      const embaralhados = [...jogadoresSelecionados].sort(() => Math.random() - 0.5);
      const times = Array.from({ length: numTimes }, () => []);
      embaralhados.forEach((j, i) => {
        times[i % numTimes].push(j);
      });
      mostrarTimes(times);
      criarFormularioRodada(embaralhados);
    }
    
      if (jogadoresSelecionados.length < 2) {
        alert("Selecione pelo menos 2 jogadores.");
        return;
      }
      const embaralhados = [...jogadoresSelecionados].sort(() => Math.random() - 0.5);
      const time1 = [], time2 = [];
      for (let i = 0; i < embaralhados.length; i++) {
        (i % 2 === 0 ? time1 : time2).push(embaralhados[i]);
      }
      mostrarTimes([time1, time2]);
      criarFormularioRodada([...time1, ...time2]);
    }

    function mostrarTimes(times) {
      const container = document.getElementById("resultados");
      container.innerHTML = "";
      times.forEach((time, i) => {
        const div = document.createElement("div");
        div.className = "time";
        div.innerHTML = "<h2>Time " + (i + 1) + "</h2>";
        time.forEach(j => {
          div.innerHTML += "<div>" + j + "</div>";
        });
        container.appendChild(div);
      });
    }

    function criarFormularioRodada(jogadores) {
      let html = "<h2>Registrar Rodada</h2>";
      html += "<table><tr><th>Jogador</th><th>Gols</th><th>Assistências</th><th>Resultado</th></tr>";
      jogadores.forEach(nome => {
        html += `<tr>
          <td>${nome}</td>
          <td><input type="number" name="gols_${nome}" min="0" value="0"></td>
          <td><input type="number" name="assist_${nome}" min="0" value="0"></td>
          <td>
            <select name="resultado_${nome}">
              <option value="vitoria">Vitória</option>
              <option value="empate">Empate</option>
              <option value="derrota">Derrota</option>
            </select>
          </td>
        </tr>`;
      });
      html += "</table>";
      html += "<button onclick='salvarRodada()'>Salvar Dados da Rodada</button>";
      document.getElementById("rodada").innerHTML = html;
    }

    function salvarRodada() {
      const dados = {};
      const inputs = document.querySelectorAll("#rodada input, #rodada select");
      inputs.forEach(el => {
        dados[el.name] = el.value;
      });
      localStorage.setItem("rodadaAtual", JSON.stringify(dados));
      alert("Dados da rodada salvos no navegador!");
    }

    renderJogadores();
  </script>
</body>
</html>
