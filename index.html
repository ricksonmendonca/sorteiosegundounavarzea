<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador de Times - Várzea FC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sorteador de Times - Várzea FC</h1>
    <button id="toggleTheme">Alternar Tema</button>
  </header>

  <main>
    <section id="controls">
      <input type="text" id="search" placeholder="Buscar jogador..." />
      <button onclick="toggleAll(true)">Marcar todos</button>
      <button onclick="toggleAll(false)">Desmarcar todos</button>
      <button onclick="filtrar('goleiro')">Só Goleiros</button>
      <button onclick="filtrar('estrela')">Estrelas 4+</button>
      <label>Qtd de Times: <input type="number" id="numTeams" min="2" max="6" value="2" /></label>
      <button onclick="sortearTimes()">Sortear</button>
      <button onclick="exportarPDF()">Download PDF</button>
    </section>

    <section id="jogadores">
      <!-- Lista de jogadores será renderizada aqui -->
    </section>

    <section id="resultados">
      <!-- Times sorteados aparecerão aqui com animação -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
