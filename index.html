
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteador Várzea</title>
  <style>
    body { background: #000; color: #ff0; font-family: sans-serif; text-align: center; }
    .jogador { border: 1px solid yellow; padding: 5px; margin: 4px; display: inline-block; border-radius: 6px; cursor: pointer; }
    .selecionado { background: yellow; color: black; }
    #resultados { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .time { background: #111; padding: 10px; border: 1px solid #555; border-radius: 8px; width: 200px; }
  </style>
</head>
<body>
  <h1>Sorteador de Times - Várzea FC</h1>
  <input id="busca" placeholder="Buscar jogador..." />
  <br>
  <button onclick="marcarTodos()">Marcar todos</button>
  <button onclick="desmarcarTodos()">Desmarcar todos</button>
  <button onclick="filtrarGoleiros()">Só goleiros</button>
  <button onclick="filtrarEstrelas()">Estrelas 4+</button>
  <div id="jogadores"></div>
  <div id="resultados"></div>
  <script>
// Lista atualizada de jogadores com nomes e estrelas base (3 por padrão)
const jogadores = [
  { nome: 'NICOLAS', estrela: 3 },
  { nome: 'RUAN', estrela: 3 },
  { nome: 'SENEGAL', estrela: 3 },
  { nome: 'RICKSON', estrela: 3 },
  { nome: 'MUNIZ', estrela: 3 },
  { nome: 'PEDRO QUEIROZ', estrela: 3 },
  { nome: 'ALMIRZINHO', estrela: 3 },
  { nome: 'MARCELINHO', estrela: 3 },
  { nome: 'ALVARO', estrela: 3 },
  { nome: 'PELANCA', estrela: 3 },
  { nome: 'JOÃO MARCOS', estrela: 3 },
  { nome: 'FIUZA', estrela: 3 },
  { nome: 'THALLES', estrela: 3 },
  { nome: 'LÉO', estrela: 3 },
  { nome: 'NEY', estrela: 3 },
  { nome: 'RONINHO', estrela: 3 },
  { nome: 'KEVIN', estrela: 3 },
  { nome: 'YAGO', estrela: 3 },
  { nome: 'MATHEU FARIA', estrela: 3 },
  { nome: 'DENYS', estrela: 3 },
  { nome: 'GUERRON', estrela: 3 },
  { nome: 'PAULINHO', estrela: 3 },
  { nome: 'PAULO', estrela: 3 },
  { nome: 'ÍTALO', estrela: 3 },
  { nome: 'JEFERSON', estrela: 3 },
  { nome: 'RENZO', estrela: 3 },
  { nome: 'CANJICA', estrela: 3 },
  { nome: 'DOUGLAS', estrela: 3 },
  { nome: 'SAVIO', estrela: 3 },
  { nome: 'PEDRO', estrela: 3 },
  { nome: 'DEDÉ', estrela: 3 },
  { nome: 'WASHINGTON', estrela: 3 },
  { nome: 'BERENGER', estrela: 3 },
  { nome: 'LUCAS AZEVEDO', estrela: 3 },
  { nome: 'VINI', estrela: 3 },
  { nome: 'RAFAEL', estrela: 3 },
  { nome: 'KLAISON', estrela: 3, goleiro: true },
  { nome: 'BATATA', estrela: 3, goleiro: true }
];

const animarSorteio = true;
const equilibrioPorEstrelas = true;

const buscaInput = document.getElementById('busca');
const containerJogadores = document.getElementById('jogadores');

let jogadoresSelecionados = [];

function renderJogadores(lista) {
  containerJogadores.innerHTML = '';
  lista.forEach(j => {
    const el = document.createElement('div');
    el.textContent = j.nome + ' ⭐'.repeat(j.estrela);
    el.className = 'jogador';
    el.onclick = () => {
      if (jogadoresSelecionados.includes(j)) {
        jogadoresSelecionados = jogadoresSelecionados.filter(x => x !== j);
        el.classList.remove('selecionado');
      } else {
        jogadoresSelecionados.push(j);
        el.classList.add('selecionado');
      }
    };
    containerJogadores.appendChild(el);
  });
}

buscaInput.addEventListener('input', () => {
  const termo = buscaInput.value.toLowerCase();
  renderJogadores(jogadores.filter(j => j.nome.toLowerCase().includes(termo)));
});

function marcarTodos() {
  jogadoresSelecionados = [...jogadores];
  renderJogadores(jogadores);
}

function desmarcarTodos() {
  jogadoresSelecionados = [];
  renderJogadores(jogadores);
}

function filtrarGoleiros() {
  renderJogadores(jogadores.filter(j => j.goleiro));
}

function filtrarEstrelas() {
  renderJogadores(jogadores.filter(j => j.estrela >= 4));
}

function animarSorteioPorTime(times) {
  const container = document.getElementById('resultados');
  container.innerHTML = '';
  const blocos = times.map((_, i) => {
    const bloco = document.createElement('div');
    bloco.className = 'time';
    bloco.innerHTML = `<h2>Time ${i + 1}</h2>`;
    container.appendChild(bloco);
    return bloco;
  });

  let rodada = 0;
  const totalRodadas = Math.max(...times.map(t => t.length));
  const intervalo = setInterval(() => {
    if (rodada >= totalRodadas) return clearInterval(intervalo);
    for (let t = 0; t < times.length; t++) {
      const jogador = times[t][rodada];
      if (jogador) {
        const el = document.createElement('div');
        el.textContent = `⚽ ${jogador.nome} (${jogador.estrela})`;
        blocos[t].appendChild(el);
      }
    }
    rodada++;
  }, 300);
}

window.onload = () => renderJogadores(jogadores);
</script>
</body>
</html>
