
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteador de Times - Várzea FC</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Sorteador de Times - Várzea FC</h1>
  <div id="controls">
    <input type="text" id="busca" placeholder="Buscar jogador..." />
    <button onclick="marcarTodos()">Marcar todos</button>
    <button onclick="desmarcarTodos()">Desmarcar todos</button>
    <button onclick="filtrarGoleiros()">Só Goleiros</button>
    <button onclick="filtrarEstrelas()">Estrelas 4+</button>
    <label>Qtd de Times: <input id="qtdTimes" type="number" value="2" min="2"/></label>
    <button onclick="sortear()">Sortear</button>
    <button onclick="gerarPDF()">Download PDF</button>
    <button onclick="alternarTema()">Alternar Tema</button>
  </div>
  <div id="times"></div>

  <script src="script.js"></script>
</body>
</html>
